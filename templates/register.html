<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký - Iruka</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* === Reset & Base === */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: linear-gradient(135deg, #fbe9ff, #e7e9ff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* === Card Container === */
.container {
  background: #fff;
  width: 600px;
  padding: 40px 30px;
  border-radius: 16px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  text-align: center;
}

/* Logo */
.logo img {
  width: 90px;
  margin-bottom: 10px;
}

.title {
  font-size: 22px;
  color: #4a4ae1;
  font-weight: 600;
  margin-bottom: 25px;
}

/* Form */
form {
  text-align: left;
}

label {
  display: block;
  font-weight: 500;
  margin-bottom: 5px;
  color: #555;
}

.input-group {
  margin-bottom: 20px;
  position: relative;
}

.input-group input {
  width: 100%;
  padding: 10px 40px 10px 12px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 15px;
}

.input-group i {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  color: #aaa;
}

/* Button */
button {
  width: 100%;
  background: linear-gradient(90deg, #ff4da6, #7b5cff);
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  padding: 12px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  opacity: 0.9;
}

/* Links */
.links {
  display: flex;
  justify-content: space-between;
  margin-top: 15px;
  font-size: 14px;
}

.links a {
  text-decoration: none;
  color: #7b5cff;
  transition: 0.3s;
}

.links a:hover {
  color: #ff4da6;
}

/* Responsive */
@media (max-width: 480px) {
  .container {
    width: 90%;
    padding: 30px 20px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="../public/Logo.webp" alt="Iruka logo" />
    </div>
    <h2 class="title">Tạo tài khoản mới</h2>

    <form>
      <div class="input-group">
        <label for="fullname">👤 Họ và tên</label>
        <input type="text" id="fullname" placeholder="Nhập họ tên của bạn" required />
      </div>

      <div class="input-group">
        <label for="phone">📞 Số điện thoại</label>
        <input type="tel" id="phone" placeholder="Nhập số điện thoại" required />
      </div>

      <div class="input-group">
        <label for="password">🔑 Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" required />
      </div>

      <div class="input-group">
        <label for="confirm">🔑 Xác nhận mật khẩu</label>
        <input type="password" id="confirm" placeholder="Nhập lại mật khẩu" required />
      </div>

      <button type="submit">Đăng ký</button>
    </form>

    <div class="links">
      <a href="login.html">Đã có tài khoản? Đăng nhập</a>
      <!-- <a href="forgot.html">Quên mật khẩu?</a> -->
    </div>
  </div>
</body>
</html>
